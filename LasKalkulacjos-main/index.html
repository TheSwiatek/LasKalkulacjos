<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KALKULATOR ZAMÓWIEŃ</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>                                             
</head>
<body>
  <div class="shop-list">
    <header>
      <h1>KALKULATOR ZAMÓWIEŃ</h1>
    </header>
    <div class="item-list">
      <hr class="inv_line">
      <table>
        <tr class="items_class">
          <th>Przedmiot</th>
          <th>Vintek</th>
          <th>Pukawka</th>
          <th>Ceram</th>
          <th>Pistolmk2</th>
          <th>Kajdany</th>
          <th>Tlumik</th>
          <th>Kamza</th>
          <th>Ammo9</th>
          <th>Ammo.45</th>
        </tr>
        <tr>
          <td style="font-weight: bold;">Ilość</th>
          <td><input type="number" id="item1" value="0"></td>
          <td><input type="number" id="item2" value="0"></td>
          <td><input type="number" id="item3" value="0"></td>
          <td><input type="number" id="item4" value="0"></td>
          <td><input type="number" id="item5" value="0"></td>
          <td><input type="number" id="item6" value="0"></td>
          <td><input type="number" id="item7" value="0"></td>
          <td><input type="number" id="item8" value="0"></td>
          <td><input type="number" id="item9" value="0"></td>
        </tr>
      </table>
      <select class="prefixSelect" id="prefixSelect">
        <option value="H">H</option>
        <option value="S">S</option>
      </select>
    </div>
    
    <div class="total">
      <a class="sum">Total: <span id="total">0$</span></a>
      <div class="descriptionDiv"><a id="description" class="description">Szczegóły zamówienia </a></div>
      <button class="calculate-btn" onclick="PoliczCene()">Sumuj</button>
      <button class="refresh" id="refreshId" onclick="refresh()">Resetuj</button>
    </div>


  </div>

  <div class="shop-list">
    <header>
      <h1>GOTOWCE</h1> <a class="malutkie">Ceny tylko dla klapków</a>
    </header>
    <table class="gotowce_table">
      <tr class="item-list">
        <th>
          <button id="gotowce_vintek" onclick="gotowce_vintek()">
            Vintek
          </button>
        </th>
        <th>
          <button id="gotowce_vintek_kajdanki" onclick="gotowce_vintek_kajdanki()">
            Kajdanki
          </button>
        </th>
        <th>
          <button id="gotowce_vintek_tlumik" onclick="gotowce_vintek_tlumik()">
            Tłumik
          </button>
        </th>
        <th>Ammo: <input value="100" type="number" id="gotowce_ammo_vintek" class="gotowce_vintek_ammo" placeholder="Ilość Ammo" onchange="gotowce_vintek_ammo_ilosc()">
        <button class="gotowce_calculate-btn" onclick="licz_gotowce_vintek()">Sumuj</button>
      </th>
      </tr>
    </table>
    <table class="gotowce_table">
      <tr class="item-list">
        <th>
          <button id="gotowce_sns" onclick="gotowce_sns()">
            Sns 2
          </button>
        </th>
        <th>
          <button id="gotowce_sns_kajdanki" onclick="gotowce_sns_kajdanki()">
            Kajdanki
          </button>
        </th>
        <th>
          <button id="gotowce_sns_tlumik" onclick="gotowce_sns_tlumik()">
            Tłumik
          </button>
        </th>
        <th>Ammo: <input value="100" id="gotowce_ammo_sns" type="number" class="gotowce_sns_ammo" placeholder="Ilość Ammo" onchange="gotowce_sns_ammo_ilosc()">
          <button class="gotowce_calculate-btn" onclick="licz_gotowce_sns()">Sumuj</button>
        </th>
      </tr>
    </table>
  </div>


  <footer><p class="build">By Świątek | Build: 1.03</p></footer>
</body>
</html>
